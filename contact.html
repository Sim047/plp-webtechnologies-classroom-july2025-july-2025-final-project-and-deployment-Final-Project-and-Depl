<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">Simon</h1>
      <nav id="navbar" class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">&#9776;</button>
    </div>
  </header>

  <main class="container contact">
    <h2>Contact Me</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
      
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
    <p id="formMessage" aria-live="polite"></p>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Simon. All rights reserved.</p>
      <div class="social-links">
        <a href="https://github.com/Sim047" aria-label="GitHub">GitHub</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="#" aria-label="Twitter">Twitter</a>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
